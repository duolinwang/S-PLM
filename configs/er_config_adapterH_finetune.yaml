fix_seed: 1
checkpoints_every: 128
tensorboard_log: True
result_path: ./results/enzyme_reaction

resume:
  enable: True
  resume_path: /mnt/pixstor/dbllab/duolin/splm/config_16fixesm_sgdlr001mixlenpad_esmpool2_MLMcontrast_testnolmheadbz20_run2/saved_checkpoints/checkpoint_0520000.pth
  restart_optimizer: True

encoder:
  model_name:  facebook/esm2_t33_650M_UR50D # facebook/esm2_t33_650M_UR50D, facebook/esm2_t30_150M_UR50D, facebook/esm2_t12_35M_UR50D, facebook/esm2_t6_8M_UR50D, Rostlab/prot_t5_base_mt_uniref50
  max_len: 512
  tune_embedding: False
  adapter_h:
    enable: True
    num_end_adapter_layers: 16
    module_type: "MLP1"
    freeze_adapter_layers: True
  fine_tune:
    enable: True
    last_layers_trainable: 1
    freeze_adapter_layers: False
  lora:
    enable: False
    r: 2
    lora_alpha: 8
    lora_dropout: 0.05
    esm_num_end_lora: 33
  
  num_classes: 384

train_settings:
  data_path: /S-PLM/SPLM_Data/Enzyme_Reaction_data/train.csv
  num_epochs: 200
  shuffle: True
  loss: focal # crossentropy or focal
  sample_weight: False
  mixed_precision: fp16 # no, fp16, bf16, fp8
  device: cuda:1
  batch_size: 64
  num_workers: 0
  grad_accumulation: 1

valid_settings:
  data_path: /S-PLM/SPLM_Data/Enzyme_Reaction_data/validation.csv
  do_every: 1
  batch_size: 128
  device: cuda:1
  num_workers: 0

test_settings:
  data_path: /S-PLM/SPLM_Data/Enzyme_Reaction_data/test.csv
  batch_size: 128
  device: cuda:1
  num_workers: 0

optimizer:
  name: adam
  lr: 0.001
  weight_decouple: True
  weight_decay: 0.0005
  eps: 1e-16
  beta_1: 0.9
  beta_2: 0.999
  use_8bit_adam: False
  grad_clip_norm: 1
  decay:
    warmup: 4
    min_lr: 0
    gamma: 1
    num_restarts: 1
    first_cycle_steps: 200 # null or an integer number (ignore num_restarts)
